name: Build aVPN

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive
        lfs: true
    
    - name: Setup MSYS2
      uses: msys2/setup-msys2@v2
      with:
        msystem: MINGW64
        update: true
        install: >-
          mingw-w64-x86_64-gcc
          mingw-w64-x86_64-cmake
          mingw-w64-x86_64-gnutls
          mingw-w64-x86_64-qt5-base
          mingw-w64-x86_64-qt5-tools
          mingw-w64-x86_64-qt5-svg
          mingw-w64-x86_64-pkgconf
          mingw-w64-x86_64-libxml2
          mingw-w64-x86_64-zlib
          mingw-w64-x86_64-jq
          mingw-w64-x86_64-nsis
          autoconf
          automake
          libtool
          make
          git
    
    - name: Build and Install spdlog
      shell: msys2 {0}
      run: |
        git clone https://github.com/gabime/spdlog.git
        cd spdlog
        git checkout v1.3.1
        mkdir build && cd build
        cmake .. -G "MSYS Makefiles" -DCMAKE_INSTALL_PREFIX=/mingw64 -DCMAKE_POLICY_VERSION_MINIMUM=3.5 -DSPDLOG_BUILD_EXAMPLE=OFF -DSPDLOG_BUILD_BENCH=OFF -DSPDLOG_BUILD_TESTS=OFF
        make -j4 install
    
    - name: Build and Install OpenConnect
      shell: msys2 {0}
      run: |
        curl -o /tmp/vpnc-script https://gitlab.com/openconnect/vpnc-scripts/-/raw/master/vpnc-script
        chmod +x /tmp/vpnc-script
        
        git clone https://gitlab.com/openconnect/openconnect.git
        cd openconnect
        ./autogen.sh
        ./configure \
          --prefix=/mingw64 \
          --disable-nls \
          --disable-dependency-tracking \
          --without-gnutls-version-check \
          --with-vpnc-script=/tmp/vpnc-script
        make -j4
        make install
    
    - name: Configure CMake
      shell: msys2 {0}
      run: |
        export PATH=/mingw64/bin:$PATH
        mkdir build
        cd build
        cmake .. \
          -G "MSYS Makefiles" \
          -DCMAKE_BUILD_TYPE=Release \
          -DCMAKE_PREFIX_PATH=/mingw64 \
          -DCMAKE_C_COMPILER=/mingw64/bin/gcc.exe \
          -DCMAKE_CXX_COMPILER=/mingw64/bin/g++.exe \
          -DPROJ_INI_SETTINGS=ON \
          -DCMAKE_DISABLE_FIND_PACKAGE_OpenConnect=OFF
    
    - name: Build aVPN
      shell: msys2 {0}
      run: |
        cd build
        make -j4
    
    - name: Create Windows Installer
      shell: msys2 {0}
      run: |
        cd build/bin
        
        echo "=== Copying all MinGW64 DLLs ==="
        ldd avpn.exe | grep mingw64 | awk '{print $3}' | while read dll; do
          echo "Copying: $dll"
          cp -v "$dll" . || true
        done
        
        echo "=== Ensuring critical runtime DLLs ==="
        cp -v /mingw64/bin/libgcc_s_seh-1.dll . || true
        cp -v /mingw64/bin/libstdc++-6.dll . || true
        cp -v /mingw64/bin/libwinpthread-1.dll . || true
        
        echo "=== Copying Qt DLLs ==="
        cp -v /mingw64/bin/Qt5Core.dll . || true
        cp -v /mingw64/bin/Qt5Gui.dll . || true
        cp -v /mingw64/bin/Qt5Widgets.dll . || true
        cp -v /mingw64/bin/Qt5Network.dll . || true
        cp -v /mingw64/bin/Qt5Svg.dll . || true
        
        echo "=== Copying other dependencies ==="
        cp -v /mingw64/bin/libgnutls-30.dll . || true
        cp -v /mingw64/bin/libopenconnect-5.dll . || true
        cp -v /mingw64/bin/libxml2-*.dll . || true
        cp -v /mingw64/bin/zlib1.dll . || true
        cp -v /mingw64/bin/libp11-kit-0.dll . || true
        cp -v /mingw64/bin/libnettle-*.dll . || true
        cp -v /mingw64/bin/libhogweed-*.dll . || true
        cp -v /mingw64/bin/libgmp-*.dll . || true
        cp -v /mingw64/bin/libiconv-*.dll . || true
        cp -v /mingw64/bin/liblzma-*.dll . || true
        cp -v /mingw64/bin/libffi-*.dll . || true
        cp -v /mingw64/bin/libbrotlidec.dll . || true
        cp -v /mingw64/bin/libbrotlicommon.dll . || true
        cp -v /mingw64/bin/libpcre2-16-0.dll . || true
        cp -v /mingw64/bin/libzstd.dll . || true
        cp -v /mingw64/bin/libdouble-conversion.dll . || true
        cp -v /mingw64/bin/libicuin*.dll . || true
        cp -v /mingw64/bin/libicuuc*.dll . || true
        cp -v /mingw64/bin/libicudt*.dll . || true
        cp -v /mingw64/bin/libharfbuzz-0.dll . || true
        cp -v /mingw64/bin/libfreetype-6.dll . || true
        cp -v /mingw64/bin/libpng16-16.dll . || true
        cp -v /mingw64/bin/libbz2-1.dll . || true
        cp -v /mingw64/bin/libglib-2.0-0.dll . || true
        cp -v /mingw64/bin/libgraphite2.dll . || true
        cp -v /mingw64/bin/libintl-8.dll . || true
        cp -v /mingw64/bin/libpcre2-8-0.dll . || true
        
        echo "=== Creating Qt plugins directory ==="
        mkdir -p plugins/platforms
        cp -v /mingw64/share/qt5/plugins/platforms/qwindows.dll plugins/platforms/ || true
        
        mkdir -p plugins/styles
        cp -v /mingw64/share/qt5/plugins/styles/*.dll plugins/styles/ || true
        
        echo "=== Final DLL list in bin directory ==="
        ls -la *.dll
        
        cd ..
        make package
    
    - name: Package Windows
      shell: msys2 {0}
      run: |
        cd build
        ls -la *.exe || echo "No installer found in build directory"
    
    - name: Upload Windows Artifact
      uses: actions/upload-artifact@v4
      with:
        name: avpn-windows-installer
        path: build/avpn-*.exe
        retention-days: 7

  build-linux:
    runs-on: ubuntu-22.04
    
    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive
    
    - name: Install Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          cmake \
          build-essential \
          qtbase5-dev \
          qttools5-dev \
          qttools5-dev-tools \
          libqt5svg5-dev \
          libopenconnect-dev \
          libgnutls28-dev \
          pkg-config \
          git
    
    - name: Install spdlog
      run: |
        git clone https://github.com/gabime/spdlog.git
        cd spdlog
        mkdir build && cd build
        cmake .. -DCMAKE_BUILD_TYPE=Release
        sudo make -j$(nproc) install
    
    - name: Configure CMake
      run: |
        mkdir build
        cd build
        cmake .. -DCMAKE_BUILD_TYPE=Release
    
    - name: Build
      run: |
        cd build
        make -j$(nproc)
        
        echo "=== Checking built executable ==="
        ls -lh src/avpn || ls -lh bin/avpn || true
        ldd src/avpn || ldd bin/avpn || true
    
    - name: Create Linux Package
      run: |
        cd build
        
        # Download linuxdeploy
        wget -q https://github.com/linuxdeploy/linuxdeploy/releases/download/continuous/linuxdeploy-x86_64.AppImage
        wget -q https://github.com/linuxdeploy/linuxdeploy-plugin-qt/releases/download/continuous/linuxdeploy-plugin-qt-x86_64.AppImage
        chmod +x linuxdeploy*.AppImage
        
        # Find the executable
        if [ -f src/avpn ]; then
          AVPN_EXE=src/avpn
        elif [ -f bin/avpn ]; then
          AVPN_EXE=bin/avpn
        else
          echo "Error: Cannot find avpn executable"
          exit 1
        fi
        
        echo "=== Executable info ==="
        ls -lh $AVPN_EXE
        ldd $AVPN_EXE
        
        # Create AppDir
        export APPDIR=$PWD/AppDir
        mkdir -p $APPDIR/usr/bin
        mkdir -p $APPDIR/usr/share/applications
        mkdir -p $APPDIR/usr/share/icons/hicolor/256x256/apps
        
        # Copy executable
        cp $AVPN_EXE $APPDIR/usr/bin/avpn
        
        # Create desktop file
        cat > $APPDIR/usr/share/applications/avpn.desktop << 'DESKTOPEOF'
        [Desktop Entry]
        Type=Application
        Name=aVPN
        Exec=avpn
        Icon=avpn
        Categories=Network;
        DESKTOPEOF
        
        # Create icon (placeholder)
        touch $APPDIR/usr/share/icons/hicolor/256x256/apps/avpn.png
        
        # Run linuxdeploy
        export QT_SELECT=qt5
        export QML_SOURCES_PATHS=/dev/null
        ./linuxdeploy-x86_64.AppImage --appdir $APPDIR --plugin qt --output appimage || {
          echo "=== AppImage creation failed, creating manual package ==="
          
          # Manual packaging
          cd $APPDIR
          tar -czf ../avpn-linux-x64.tar.gz .
          cd ..
        }
        
        # Check results
        ls -lh *.tar.gz *.AppImage 2>/dev/null || true
        
        # If AppImage was created, rename it
        if [ -f *.AppImage ]; then
          mv *.AppImage avpn-linux-x64.AppImage
        fi
    
    - name: Upload Linux Artifact
      uses: actions/upload-artifact@v4
      with:
        name: avpn-linux-x64
        path: |
          build/avpn-linux-x64.tar.gz
          build/avpn-linux-x64.AppImage
        retention-days: 7

  build-macos:
    runs-on: macos-13
    
    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive
    
    - name: Install Dependencies
      run: |
        brew install qt@5 openconnect gnutls spdlog cmake pkg-config
    
    - name: Configure CMake
      run: |
        export Qt5_DIR=$(brew --prefix qt@5)/lib/cmake/Qt5
        export PKG_CONFIG_PATH=$(brew --prefix openconnect)/lib/pkgconfig:$(brew --prefix gnutls)/lib/pkgconfig
        mkdir build
        cd build
        cmake .. \
          -DCMAKE_BUILD_TYPE=Release \
          -DCMAKE_PREFIX_PATH=$(brew --prefix qt@5) \
          -DCMAKE_OSX_DEPLOYMENT_TARGET=10.15
    
    - name: Build
      run: |
        cd build
        make -j$(sysctl -n hw.ncpu) VERBOSE=1 2>&1 | tee build.log || {
          echo "=== Build failed, showing last 100 lines ==="
          tail -100 build.log
          echo "=== Checking spdlog files ==="
          find external -name "libspdlog*" 2>/dev/null || true
          ls -la external/lib/ 2>/dev/null || true
          exit 1
        }
        
        echo "=== Checking build result ==="
        find . -name "*.app" -o -name "aVPN" -o -name "avpn" | grep -v autogen
        ls -lh bin/ || ls -lh src/ || true
    
    - name: Create App Bundle
      run: |
        echo "=== Locating .app bundle ==="
        APP_PATH=$(find build -name "*.app" -type d | head -1)
        
        if [ -z "$APP_PATH" ]; then
          echo "Error: Cannot find .app bundle"
          find build -type f -name "aVPN" -o -name "avpn"
          exit 1
        fi
        
        echo "Found app bundle at: $APP_PATH"
        ls -lh "$APP_PATH/Contents/MacOS/"
        
        # Get app name
        APP_NAME=$(basename "$APP_PATH")
        APP_DIR=$(dirname "$APP_PATH")
        
        cd "$APP_DIR"
        
        # Run macdeployqt to bundle all dependencies
        echo "=== Running macdeployqt ==="
        $(brew --prefix qt@5)/bin/macdeployqt "$APP_NAME" -verbose=2
        
        # Create DMG
        echo "=== Creating DMG ==="
        $(brew --prefix qt@5)/bin/macdeployqt "$APP_NAME" -dmg
        
        DMG_NAME="${APP_NAME%.app}.dmg"
        ls -lh "$DMG_NAME"
    
    - name: Upload macOS Artifact
      uses: actions/upload-artifact@v4
      with:
        name: avpn-macos-x64
        path: build/**/*.dmg
        retention-days: 7

  release:
    needs: [build-windows, build-linux, build-macos]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    permissions:
      contents: write
    
    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v4
    
    - name: Display structure of downloaded files
      run: ls -R
    
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: v1.5.3-${{ github.run_number }}
        name: aVPN v1.5.3 Build ${{ github.run_number }}
        draft: false
        prerelease: false
        files: |
          avpn-windows-installer/avpn-*.exe
          avpn-linux-x64/avpn-linux-x64.*
          avpn-macos-x64/*.dmg