name: Build aVPN

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive
    
    - name: Setup MSYS2
      uses: msys2/setup-msys2@v2
      with:
        msystem: MINGW64
        update: true
        install: >-
          mingw-w64-x86_64-gcc
          mingw-w64-x86_64-cmake
          mingw-w64-x86_64-make
          mingw-w64-x86_64-openconnect
          mingw-w64-x86_64-gnutls
          mingw-w64-x86_64-spdlog
          mingw-w64-x86_64-qt5-base
          mingw-w64-x86_64-qt5-tools
          mingw-w64-x86_64-qt5-svg
    
    - name: Configure CMake
      shell: msys2 {0}
      run: |
        mkdir build
        cd build
        cmake .. -G "MinGW Makefiles" -DCMAKE_BUILD_TYPE=Release
    
    - name: Build
      shell: msys2 {0}
      run: |
        cd build
        cmake --build . --config Release -j4
    
    - name: Package Windows
      shell: msys2 {0}
      run: |
        cd build/src
        cp /mingw64/bin/*.dll . || true
        ls -la
    
    - name: Upload Windows Artifact
      uses: actions/upload-artifact@v4
      with:
        name: avpn-windows-x64
        path: |
          build/src/avpn.exe
        retention-days: 7

  build-linux:
    runs-on: ubuntu-22.04
    
    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive
    
    - name: Install Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          cmake \
          build-essential \
          qtbase5-dev \
          qttools5-dev \
          qttools5-dev-tools \
          libqt5svg5-dev \
          libopenconnect-dev \
          libgnutls28-dev \
          pkg-config \
          git
    
    - name: Install spdlog
      run: |
        git clone https://github.com/gabime/spdlog.git
        cd spdlog
        mkdir build && cd build
        cmake .. -DCMAKE_BUILD_TYPE=Release
        sudo make -j$(nproc) install
    
    - name: Configure CMake
      run: |
        mkdir build
        cd build
        cmake .. -DCMAKE_BUILD_TYPE=Release
    
    - name: Build
      run: |
        cd build
        make -j$(nproc)
    
    - name: Upload Linux Artifact
      uses: actions/upload-artifact@v4
      with:
        name: avpn-linux-x64
        path: build/src/avpn
        retention-days: 7

  build-macos:
    runs-on: macos-13
    
    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive
    
    - name: Install Dependencies
      run: |
        brew install qt@5 openconnect gnutls spdlog cmake pkg-config
    
    - name: Configure CMake
      run: |
        export Qt5_DIR=$(brew --prefix qt@5)/lib/cmake/Qt5
        export PKG_CONFIG_PATH=$(brew --prefix openconnect)/lib/pkgconfig:$(brew --prefix gnutls)/lib/pkgconfig
        mkdir build
        cd build
        cmake .. \
          -DCMAKE_BUILD_TYPE=Release \
          -DCMAKE_PREFIX_PATH=$(brew --prefix qt@5) \
          -DCMAKE_OSX_DEPLOYMENT_TARGET=10.15
    
    - name: Build
      run: |
        cd build
        make -j$(sysctl -n hw.ncpu)
    
    - name: Create App Bundle
      run: |
        cd build/src
        $(brew --prefix qt@5)/bin/macdeployqt avpn.app
    
    - name: Upload macOS Artifact
      uses: actions/upload-artifact@v4
      with:
        name: avpn-macos-x64
        path: build/src/avpn.app
        retention-days: 7

  release:
    needs: [build-windows, build-linux, build-macos]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    permissions:
      contents: write
    
    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v4
    
    - name: Display structure of downloaded files
      run: ls -R
    
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: v1.5.3-${{ github.run_number }}
        name: aVPN v1.5.3 Build ${{ github.run_number }}
        draft: false
        prerelease: false
        files: |
          avpn-windows-x64/avpn.exe
          avpn-linux-x64/avpn
          avpn-macos-x64/**/*